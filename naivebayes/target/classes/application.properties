# suppress inspection "UnusedProperty" for whole file

# Spring
spring.profiles.active=dev

# Server
server.port=8080
server.sessionTimeout=30

# JPA
spring.jpa.hibernate.ddl-auto=create-drop

# Tomcat
tomcat.accessLogEnabled=false
tomcat.protocolHeader=x-forwarded-proto
tomcat.remoteIpHeader=x-forwarded-for
tomcat.backgroundProcessorDelay=30

security.basic.enabled=false
spring.jmx.enabled=false
server.tomcat.uri-encoding=UTF-8



# Database
db.driver: com.mysql.jdbc.Driver
db.url: jdbc:mysql://localhost:3306/cflrepository?useUnicode=true&characterEncoding=UTF-8
db.username: root
db.password: 

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: none
entitymanager.packagesToScan: com.naivebayes
 
# DataSource settings: set here configurations for the database connection
spring.datasource.url = jdbc:mysql://localhost:3306/cflrepository?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 
spring.datasource.driverClassName = com.mysql.jdbc.Driver
 
# Specify the DBMS
spring.jpa.database = MYSQL
 
# If you want logs for each sql query or not
spring.jpa.show-sql = true
 
# Hibernate settings are prefixed with spring.jpa.hibernate.* # update
spring.jpa.hibernate.ddl-auto = none  
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

quartz.enabled=true